<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front Card 600DPI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #F8F6F1;
    }
    body {
      zoom: 6.25;
      font-family: 'Inter', sans-serif;
    }
    .card {
      width: 336px;
      height: 192px;
      background: #F8F6F1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 30px 15px;
      overflow: hidden;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 4px;
    }
    .brand-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 700;
      color: #0A1128;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }
    .tagline {
      font-size: 8px;
      font-weight: 500;
      color: #C9A86A;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <g transform="rotate(90 100 120)">
        <circle cx="100" cy="120" r="50" fill="#1a1a1a"/>
        <path d="M 75.2 95.2 A 35 35 0 0 1 100 85" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 71.7 91.7 A 40 40 0 0 1 100 80" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 68.2 88.2 A 45 45 0 0 1 100 75" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 124.8 95.2 A 35 35 0 0 0 100 85" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 128.3 91.7 A 40 40 0 0 0 100 80" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 131.8 88.2 A 45 45 0 0 0 100 75" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 75.2 144.8 A 35 35 0 0 0 100 155" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 71.7 148.3 A 40 40 0 0 0 100 160" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 68.2 151.8 A 45 45 0 0 0 100 165" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 124.8 144.8 A 35 35 0 0 1 100 155" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 128.3 148.3 A 40 40 0 0 1 100 160" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M 131.8 151.8 A 45 45 0 0 1 100 165" fill="none" stroke="white" stroke-width="1.5"/>
        <circle cx="100" cy="120" r="22" fill="white"/>
        <circle cx="100" cy="120" r="4" fill="#1a1a1a"/>
      </g>
      <circle cx="100" cy="120" r="52" fill="none" stroke="#C9A86A" stroke-width="5"/>
      <polygon points="92,50 108,50 112,62 100,78 88,62" fill="#C9A86A"/>
      <polygon points="96,50 104,50 100,62" fill="white" opacity="0.4"/>
    </svg>
    <div class="brand-name">For the Record</div>
    <div class="tagline">Minnesota Wedding DJ</div>
  </div>
</body>
</html>
