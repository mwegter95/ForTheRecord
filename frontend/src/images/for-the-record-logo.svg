<svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Group for rotating record and grooves (90 degrees clockwise) -->
  <g transform="rotate(90 100 120)">
    <!-- Black Vinyl Record -->
    <circle cx="100" cy="120" r="50" fill="#1a1a1a"/>
    
    <!-- Vinyl Grooves - Left Side (from ~10:30 to 12 o'clock) -->
    <path d="M 82.3 102.3 A 25 25 0 0 1 100 95" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 78.8 98.8 A 30 30 0 0 1 100 90" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 75.2 95.2 A 35 35 0 0 1 100 85" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 71.7 91.7 A 40 40 0 0 1 100 80" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 68.2 88.2 A 45 45 0 0 1 100 75" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    
    <!-- Vinyl Grooves - Right Side (from ~1:30 to 12 o'clock) -->
    <path d="M 117.7 102.3 A 25 25 0 0 0 100 95" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 121.2 98.8 A 30 30 0 0 0 100 90" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 124.8 95.2 A 35 35 0 0 0 100 85" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 128.3 91.7 A 40 40 0 0 0 100 80" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 131.8 88.2 A 45 45 0 0 0 100 75" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    
    <!-- Vinyl Grooves - Bottom Left (from 6 o'clock to ~7:30) -->
    <path d="M 82.3 137.7 A 25 25 0 0 0 100 145" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 78.8 141.2 A 30 30 0 0 0 100 150" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 75.2 144.8 A 35 35 0 0 0 100 155" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 71.7 148.3 A 40 40 0 0 0 100 160" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 68.2 151.8 A 45 45 0 0 0 100 165" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    
    <!-- Vinyl Grooves - Bottom Right (from ~4:30 to 6 o'clock) -->
    <path d="M 117.7 137.7 A 25 25 0 0 1 100 145" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 121.2 141.2 A 30 30 0 0 1 100 150" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 124.8 144.8 A 35 35 0 0 1 100 155" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 128.3 148.3 A 40 40 0 0 1 100 160" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 131.8 151.8 A 45 45 0 0 1 100 165" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    
    <!-- White Center Label -->
    <circle cx="100" cy="120" r="22" fill="white"/>
    
    <!-- Black Spindle Hole -->
    <circle cx="100" cy="120" r="4" fill="#1a1a1a"/>
  </g>
  
  <!-- Gold Ring (stays in place, not rotated) -->
  <circle cx="100" cy="120" r="52" 
          fill="none" 
          stroke="#C9A86A" 
          stroke-width="5"/>
  
  <!-- Princess Cut Diamond (solid, on top) -->
  <polygon points="92,50 108,50 112,62 100,78 88,62" fill="#C9A86A"/>
  
  <!-- Diamond shine -->
  <polygon points="96,50 104,50 100,62" fill="white" opacity="0.4"/>
</svg>
