<svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Group for rotating record and grooves (90 degrees clockwise) -->
  <g transform="rotate(90 100 120)">
    <!-- Black Vinyl Record -->
    <circle cx="100" cy="120" r="50" fill="#1a1a1a"/>
    
    <!-- Vinyl Grooves - Left Quarter (vertical arcs from left side) -->
    <path d="M 75 120 A 25 25 0 0 1 100 95" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 70 120 A 30 30 0 0 1 100 90" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 65 120 A 35 35 0 0 1 100 85" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 60 120 A 40 40 0 0 1 100 80" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 55 120 A 45 45 0 0 1 100 75" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    
    <!-- Vinyl Grooves - Right Quarter (vertical arcs from right side) -->
    <path d="M 125 120 A 25 25 0 0 0 100 95" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 130 120 A 30 30 0 0 0 100 90" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 135 120 A 35 35 0 0 0 100 85" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 140 120 A 40 40 0 0 0 100 80" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    <path d="M 145 120 A 45 45 0 0 0 100 75" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"/>
    
    <!-- White Center Label -->
    <circle cx="100" cy="120" r="22" fill="white"/>
    
    <!-- Black Spindle Hole -->
    <circle cx="100" cy="120" r="4" fill="#1a1a1a"/>
  </g>
  
  <!-- Gold Ring (stays in place, not rotated) -->
  <circle cx="100" cy="120" r="52" 
          fill="none" 
          stroke="#C9A86A" 
          stroke-width="5"/>
  
  <!-- Princess Cut Diamond (solid, on top) -->
  <polygon points="92,50 108,50 112,62 100,78 88,62" fill="#C9A86A"/>
  
  <!-- Diamond shine -->
  <polygon points="96,50 104,50 100,62" fill="white" opacity="0.4"/>
</svg>
